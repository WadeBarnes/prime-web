<app-consent-modal></app-consent-modal>
<form #formRef="ngForm" novalidate (submit)="continue()">
  <h1>Professional Information</h1>

  <div class="row">
    <div class="col-sm-4">
      <div class="form-group">
        <label for='collegeName' i18n="@@ProfessionalCollegeName">Professional College Name</label>
        <select2 name='collegeName' id='collegeName' [data]="collegeList"></select2>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-group">
        <!-- TODO - Auto-populate from College Name somehow, check SR.  -->
        <label for='collegeNumber' i18n="@@CollegeNumber">College Number</label>
         <input type="text" disabled class="form-control" name='collegeNumber' id='collegeNumber'>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4">
      <div class="form-group">
        <label for='mspBillingNumber' i18n="@@MSPBillingNumber">MSP Billing Number</label>
        <input type="text" class="form-control" name='mspBillingNumber' id='mspBillingNumber'>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-group">
        <label for='mspBillingNumber' i18n="@@LicenseClass">License Class</label>
        <input type="text" class="form-control" name='mspBillingNumber' id='mspBillingNumber'>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-group">
        <label for='mspBillingNumber' i18n="@@ExpiryDateLicense">Expiry Date of License</label>
       <prime-date name='mspBillingNumber' id='mspBillingNumber'
          [year]="applicant.licenseExpiry?.year"
          (yearChange)="applicant.licenseExpiry.year = $event"
          [month]="applicant.licenseExpiry?.month"
          (monthChange)="applicant.licenseExpiry.month = $event"
          [day]="applicant.licenseExpiry?.day"
          (dayChange)="applicant.licenseExpiry.day = $event"
          (onChange) = "onChange.emit($event)"
          [showError]="showError"
          [required] = "true">
        </prime-date>
      </div>
    </div>
  </div>


  <div class="row">
    <div class="col-sm-4">
      <div class="form-group">
        <label for='advancedPracticeCerts' i18n="@@AdvancedPracticeCerts">Advanced Practice Certification(s)</label>
        <select2 name='advancedPracticeCerts' id='advancedPracticeCerts'></select2>
      </div>
    </div>
  </div>

  <div class="row form-group">
    <div class="col-sm-6">
      <label id="deviceProvider" for="deviceProvider" class='control-label' i18n="@@DeviceProvider">Are you a Device Provider?</label>

      <!-- TODO - Move this into its own component?  -->
      <div class="btn-group">
        <label class="btn btn-default" (click)="setDeviceProvider(true)" btnRadio="Left" [class.btn-radio]="applicant.isDeviceProvider">Yes</label>
        <label class="btn btn-default" (click)="setDeviceProvider(false)" btnRadio="Middle" [class.btn-radio]="applicant.isDeviceProvider === false">No</label>
      </div>
    </div>
  </div>

 <div class="row">
    <div class="col-sm-4">
      <div class="form-group">
        <label for='onBehalfOfJobTitle' i18n="@@OnBehalfOfJobTitle">On-Behalf Of Job Title</label>
        <select2 name='onBehalfOfJobTitle' id='onBehalfOfJobTitle'></select2>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4">
      <div class="form-group">
        <label for='RequestedEndDate' i18n="@@RequestedStartDate">Requested Access Start Date</label>
       <prime-date name='RequestedStartDate' id='RequestedStartDate'
          [year]="applicant.requestStartDate?.year"
          (yearChange)="applicant.requestStartDate.year = $event"
          [month]="applicant.requestStartDate?.month"
          (monthChange)="applicant.requestStartDate.month = $event"
          [day]="applicant.requestStartDate?.day"
          (dayChange)="applicant.requestStartDate.day = $event"
          (onChange) = "onChange.emit($event)"
          [showError]="showError"
          [required] = "true">
        </prime-date>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-group">
        <label for='RequestedEndDate' i18n="@@RequestedEndDate">Access End Date (optional)</label>
       <prime-date name='RequestedEndDate' id='RequestedEndDate'
          [year]="applicant.requestEndDate?.year"
          (yearChange)="applicant.requestEndDate.year = $event"
          [month]="applicant.requestEndDate?.month"
          (monthChange)="applicant.requestEndDate.month = $event"
          [day]="applicant.requestEndDate?.day"
          (dayChange)="applicant.requestEndDate.day = $event"
          (onChange) = "onChange.emit($event)"
          [showError]="showError"
          [required] = "false">
        </prime-date>
      </div>
    </div>
  </div>

  <hr>

  <div class="row">
    <button type='button' class='btn btn-default pull-left'>Cancel</button>
    <button type='button' class='btn btn-primary pull-right'>Continue</button>
  </div>


  <div *ngIf="true">
    {{ applicant | json }}
  </div>

</form>
