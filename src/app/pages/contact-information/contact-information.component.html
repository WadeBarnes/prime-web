<form #formRef="ngForm" novalidate (submit)="continue()">
  <h1 i18n="@@ContactInformation">Contact Information</h1>

  <div class="row">
    <div class="col-sm-4">
      <div class="form-group">
        <label for='firstName' i18n="@@firstName">First Name</label>
        <input type="text" class="form-control" name='firstName' id='firstName'>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-group">
        <label for='middleName' i18n="@@middleName">Middle name (if applicable)</label>
        <input type="text" class="form-control" name='middleName' id='middleName'>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-group">
        <label for='lastName' i18n="@@lastName">Last Name</label>
        <input type="text" class="form-control" name='lastName' id='lastName'>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4">
      <div class="form-group">
        <label for='dateOfBirth' i18n="@@DateOfBirth">Date of Birth</label>
        <prime-date name='dateOfBirth' id='dateOfBirth' [showError]="false" [required]="true">
        </prime-date>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-group">
        <label for='phoneNumber' i18n="@@phoneNumber">Phone Number</label>
        <input type="text" class="form-control" name='phoneNumber' id='phoneNumber'>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-group">
        <label for='email' i18n="@@email">Email Address</label>
        <input type="text" class="form-control" name='email' id='email'>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-offset-4 col-sm-4">
      <div class="form-group">
        <label for='phoneNumber' i18n="@@altphoneNumber">Alternate Phone Number</label>
        <input type="text" class="form-control" name='altphoneNumber' id='altphoneNumber'>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-group">
        <label for='altEmail' i18n="@@altEmail">Alternate Email Address</label>
        <input type="text" class="form-control" name='altEmail' id='altEmail'>
      </div>
    </div>
  </div>

  <hr>

  <prime-address></prime-address>

  <div class='security-questions row'>
    <h2>Security Questions</h2>
    <p>Please select at least 1 question and provide answer(s)</p>

    <p>Ensure to record your responses to the security questions as these questions will be asked if you request a change to
      your information or access in the future.</p>

    <div class="row question-row" *ngFor="let count of [1, 2, 3];" >
      <div class="col-sm-5 form-group">
        <label for="securityQuestion{{count}}" class='block-label'>Security Question {{count}}</label>
        <select2
        [data]="securityQuestions"
        value="{{securityQuestions[count - 1].id}}"
        ></select2>
      </div>
      <div class="col-sm-5 form-group">
        <label for="securityAnswer{{count}}">Security Response {{count}}</label>
        <input type="text" class="form-control" id='securityAnswer{{count}}' name='securityAnswer{{count}}'>
      </div>
    </div>
