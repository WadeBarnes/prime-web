<div [ngSwitch]="this.size">

    <form *ngSwitchCase="DatepickerSizes.DEFAULT">
        <div class="input-group">
            <input class="form-control" placeholder="Select a date"
              ngx-mydatepicker name="mydate"
              [(ngModel)]="model" 
              [options]="datepickerOptions" 
              #dp="ngx-mydatepicker" 
              (dateChanged)="onDateChanged($event)"/>
    
            <span class="input-group-append">
                <button type="button" class="btn btn-default" (click)="dp.clearDate()">
                    <i class="fa fa-close"></i>
                </button>
                <button type="button" class="btn btn-default" (click)="dp.toggleCalendar()">
                    <i class="fa fa-calendar"></i>
                </button>
            </span>
        </div>
    </form>

    <form *ngSwitchCase="DatepickerSizes.MINI">
        <div class="input-group">
            <button type="button" class='btn btn-link' 
              ngx-mydatepicker 
              name="mydate" 
              [(ngModel)]="model" 
              [options]="datepickerOptions" 
              #dp="ngx-mydatepicker" 
              (dateChanged)="onDateChanged($event)"
              (click)="dp.toggleCalendar()">
              {{ model?.formatted || 'Select a date' }}
            </button>
    
            <button type="button" class="btn btn-link" (click)="dp.clearDate()" [disabled]="!hasValidDate" >
              <i class="fa fa-close"></i>
            </button>
        </div>
    </form>
</div>
