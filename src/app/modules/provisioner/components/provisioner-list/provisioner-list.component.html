      <button [disabled]="!updated" type="button" class="btn btn-default mx-2" (click)="cancel()">Cancel</button>
      <button [disabled]="!updated" type="button" class="btn btn-primary mx-2" (click)="save()" [primeLoadingSpinner]="loadingSpinner" >Save</button>

<div class="enrollment-item-container">
  <div class="enrollment-item-inner">
    <prime-provisioner-row
      *ngFor="let item of data"
      [rowData]='item'
      [primaryType]='primaryType'
      (onRowOpened)='rowOpened($event)'
      (siteAccessChange)='onSiteAccessChange($event)'>
    </prime-provisioner-row>
  </div>
