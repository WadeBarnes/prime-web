<div [@growVertical] class="provisioner-table-container table-responsive ml-2 " *ngIf=" primaryType === 'Site'">
  <table  >
    <tr>
      <td *ngIf="primaryType === 'Site'" class="enrollment-text-main font-weight-bold " width = "20%">User</td>
      <td class="enrollment-text-main font-weight-bold" width = "10%"> Start Date</td>
      <td class="enrollment-text-main font-weight-bold" width = "10%">End Date</td>
      <td *ngIf="primaryType === 'Site'" class="enrollment-text-main font-weight-bold" width = "10%">Pos User ID</td>
      <td class="enrollment-text-main font-weight-bold" width = "10%"> Personal Access</td>
      <td class="enrollment-text-main font-weight-bold" width = "10%">Date Provisioned</td>
      <td class="enrollment-text-main font-weight-bold" width = "10%">Status</td>

    </tr>
    <tr >
      <td *ngIf="primaryType === 'Site'" class="provision-element-text">{{rowData.title}}   <prime-info-button [targetId]="rowData.associatedObjectId" ></prime-info-button> </td>
      <td *ngIf="primaryType === 'Site'" ><prime-datepicker size="mini" (dateChange)="onChangeStartDate($event ,rowData.siteAccess[0])" [(date)]="rowData.siteAccess[0].startDate" id="startDateShort" name="startDateShort" placeholder=" "  dateFormat="yyyy/mm/dd"  tabindex="1"></prime-datepicker></td>
      <td *ngIf="primaryType === 'Site'" ><prime-datepicker size="mini" (dateChange)="onChangeEndDate($event ,rowData.siteAccess[0])" [(date)]="rowData.siteAccess[0].endDateShort" id="endDateShort" name="endDateShort" placeholder=" "  dateFormat="yyyy/mm/dd"  tabindex="1"></prime-datepicker></td>
      <td class="provision-element-label">  <input type="text" class="form-control mb-2 mr-sm-2" id="posuid" (change)="onChange($event , rowData.siteAccess[0])" name="posuid" placeholder=" " tabindex="1" [(ngModel)]="rowData.siteAccess[0].posUserId" (change)="onChange($event, rowData.siteAccess[0])">
      </td>
      <!--Personal Access -->
      <td class="provision-element-label">

        <select class="form-control access-type-selector" [(ngModel)]='rowData.siteAccess[0].personalAccess' (change)="onChange($event, rowData.siteAccess[0])" >
          <option *ngFor="let status of accessType"
                  value="{{status}}">
            {{status}}
          </option>
        </select>

      </td>

      <!-- DateProvisioned -->
      <td class="provision-element-label">
        <prime-datepicker size="mini"  (dateChange)="onChangeprovisionedDate($event ,rowData.siteAccess[0])" [(date)]='rowData.siteAccess[0].provisionedDate' id="provisionDateShort" name="provisionDateShort" placeholder=" "  dateFormat="yyyy/mm/dd"  tabindex="1"></prime-datepicker>
      </td>
      <!--status -->
      <td class="provision-element-label">

        <select class="form-control access-type-selector" [(ngModel)]='rowData.siteAccess[0].status'>
          <option value="{{rowData.siteAccess[0].status}}">{{rowData.siteAccess[0].status != 'Provisioning' ? '' :'Provisioning'}}
          </option>
        </select>

        <!--    <prime-pill-badge
              [alerts]="[rowDataSite.siteAccess[0].alert]"
              [iconOnly]='false'>
            </prime-pill-badge>-->
      </td>

    </tr>
  </table>
</div>

<div [@growVertical] class="provisioner-table-container table-responsive ml-2 " *ngIf=" (isNew || showProvisionerDetailsRowOverride) && primaryType === 'User'" >

      <td *ngIf="primaryType === 'User'" class="provision-element-label" width = "11%"></td>
      <td *ngIf="primaryType === 'User'" class="provision-element-label" width = "5%">Site Type</td>
      <td *ngIf="primaryType === 'User'" class="provision-element-label" width = "5%">Start Date</td>
      <td *ngIf="primaryType === 'User'" class="provision-element-label" width = "5%">End Date</td>
      <td class="provision-element-label" width = "6%"> POS User ID</td>
      <td class="provision-element-label" width = "6%" >Personal Access</td>
      <td class="provision-element-label" width = "5%">Date Provisioned</td>
      <td class="provision-element-label" width = "6%" >Status</td>
    </tr>
    <tr *ngFor="let rowDataSite of sites">

 -->  {{ rowDataSite.siteType }}

      <td class="provision-element-label">  <input type="text" class="form-control mb-2 mr-sm-2" id="posuid" (change)="onChange($event , rowDataSite.siteAccess[0])" name="posuid" placeholder=" " tabindex="1" [(ngModel)]="rowDataSite.siteAccess[0].posUserId" (change)="onChange($event, rowDataSite.siteAccess[0])">
      </td>
      <!--Personal Access -->
      <td class="provision-element-label">

        <select class="form-control access-type-selector" [(ngModel)]='rowDataSite.siteAccess[0].personalAccess' (change)="onChange($event, rowDataSite.siteAccess[0])" >
          <option *ngFor="let status of accessType"
                  value="{{status}}">
            {{status}}
          </option>
        </select>

       </td>
      <!-- DateProvisioned -->
      <td class="provision-element-label">
        <prime-datepicker size="mini"  (dateChange)="onChangeprovisionedDate($event ,rowDataSite.siteAccess[0])" [(date)]='rowDataSite.siteAccess[0].provisionedDate' id="provisionDateShort" name="provisionDateShort" placeholder=" "  dateFormat="yyyy/mm/dd"  tabindex="1"></prime-datepicker>
      </td>
      <!--status -->
      <td class="provision-element-label">

        <select class="form-control access-type-selector" [(ngModel)]='rowDataSite.siteAccess[0].status'>
          <option value="{{rowDataSite.siteAccess[0].status}}">{{rowDataSite.siteAccess[0].status != 'Provisioning' ? '' :'Provisioning'}}
          </option>
        </select>

    <!--    <prime-pill-badge
          [alerts]="[rowDataSite.siteAccess[0].alert]"
          [iconOnly]='false'>
        </prime-pill-badge>-->
       </td>


    </tr>
  </table>
</div>
