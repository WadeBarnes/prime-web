<div class="row">
  <div class="col-lg-2">
    <div class="sticky-top">
      <a *ngFor="let title of titles" routerLink="." fragment="{{title.href}}" (click)="scrollTo(title.href)" class='d-block'>
        {{title.name}}
      </a>
    </div>
  </div>
  <div class="col-lg-8">
    <ng-content></ng-content>
  </div>
  <div class="col-lg-2">
    <ng-content select='[right]'></ng-content>
  </div>
</div>
