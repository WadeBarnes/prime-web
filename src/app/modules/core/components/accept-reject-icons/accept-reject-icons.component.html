<div class="mr-2">

  <button class="btn btn-danger btn-sm btn-circle" data-toggle="tooltip" data-placement="bottom" title="Decline Enrollment"
    (click)="onRejected.emit()">
    <i class="fa fa-times"></i>
  </button>

  <button class="btn btn-success btn-sm btn-circle" data-toggle="tooltip" data-placement="bottom" title="Accept Enrollment"
    (click)="onAccepted.emit()">
    <i class="fa fa-check"></i>
  </button>

</div>
