<progressbar
  [value]="calculateProgressPercentage()"
  [max]="100"
  [animate]="true">
</progressbar>

<div class="step-container" #stepContainer>

  <span *ngFor="let step of progressSteps; let i = index;">

    <div class="step" #steps  [ngClass]="{active: i === activeIndex}">
      <span class="step-text">{{step.title}}</span>
    </div>

  </span>

</div>
