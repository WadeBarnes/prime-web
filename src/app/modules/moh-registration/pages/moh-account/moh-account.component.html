<common-page-framework layout='blank' (ngSubmit)='continue()'>

  <form #formRef='ngForm' (ngSubmit)='continue()'>
    <prime-appl-account>
      <p AccountInstruct>
        Please provide the Account Holder's personal information.
      </p>

    <!-- Display bar during registration -->
    <common-form-submit-bar [increaseWidth]='true'></common-form-submit-bar>
  </form>

</common-page-framework>
