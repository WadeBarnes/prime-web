<prime-applicant-breadcrumbs
  pageName="Contact"
  nextPageLink="/applicant/professional"
  [showControls]="hasChanged"
  (onSave)="onSave($event)"
  (onCancel)="onCancel($event)">
</prime-applicant-breadcrumbs>

<h2>Registration Information</h2>

<form>

  <div class="row">
    <div class="col">

      <div class="row toprow">
        <img class="photo" src="assets/photoPlaceholder.png" alt="Generic placeholder image">
      </div>

      <div class="form-group row">
        <label for="lastName" class="col-sm-3 col-form-label">
          Last Name
        </label>
        <div class="col-sm-9">
          <input type="text" class="form-control input-readonly" id="lastName" name="lastName" [ngModel]="applicant?.lastName" disabled>
        </div>
      </div>

      <div class="form-group row">
        <label for="middleName" class="col-sm-3 col-form-label">
          Middle Name
        </label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="middleName" name="middleName" [ngModel]="applicant?.middleName" disabled>
        </div>
      </div>

      <div class="form-group row">
        <label for="firstName" class="col-sm-3 col-form-label">
          First Name
        </label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="firstName" name="firstName" [ngModel]="applicant?.firstName" disabled>
        </div>
      </div>

    </div>
    <div class="col">

      <div class="form-group row toprow align-bottom">
        <label for="address" class="col-sm-3 col-form-label">
          Address
        </label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="address" name="address" [ngModel]="applicant.address?.street" disabled>
        </div>
      </div>


      <div class="form-group row">
        <label for="country" class="col-sm-3 col-form-label">
          Country
        </label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="country" name="country" [ngModel]="applicant.address?.country" disabled>
        </div>
      </div>

      <div class="form-group row">
        <label for="province" class="col-sm-3 col-form-label">
          Province
        </label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="province" name="province" [ngModel]="applicant.address?.province" disabled>
        </div>
      </div>


      <div class="form-group row">
        <label for="city" class="col-sm-3 col-form-label">
          City
        </label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="city" name="city" [ngModel]="applicant.address?.city" disabled>
        </div>
      </div>


    </div>
    <div class="col">
      <div class="form-group row toprow align-bottom">
        <label for="DoB" class="col-sm-3 col-form-label">
          Date of Birth
        </label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="DoB" name="DoB" [ngModel]="applicant.dateOfBirth | date:'MM/dd/yyyy'" disabled>
        </div>
      </div>

      <div class="form-group row">
        <label for="postal" class="col-sm-3 col-form-label">
          Postal Code
        </label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="postal" name="postal" [ngModel]="applicant.address?.postal" disabled>
        </div>
      </div>
    </div>
  </div>

  <h2>Contact Information</h2>

  <div class="row">
    <div class="col">
      <div class="form-group row">
        <label for="phone" class="col-sm-3 col-form-label">
          Phone
        </label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="applicant.phone" (input) = "onChange()">
        </div>
      </div>
    </div>
    <div class="col">
      <div class="form-group row">
        <label for="email" class="col-sm-3 col-form-label">
          Email
        </label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="email" name="email" [(ngModel)]="applicant.email" (input) = "onChange()">
        </div>
      </div>
    </div>

    <!-- We want this Contact Information section to appear to have 3 columns so it aligns with the Regstration Information section. -->
    <div class="col d-none d-sm-block"></div>
  </div>

  <h2>Mailing Address</h2>
  <label>
    Use my Registration Information for mailing address
    <prime-toggle [(data)]="applicant.useRegAddress" (click) = "onChange()"></prime-toggle>
  </label>

  <div class='d-flex justify-content-between'>
    <div class="col">
      <div class="form-group row">
        <label for="address" class="col-sm-3 col-form-label">
          Address
        </label>
        <div class="col-sm-9">
          <input *ngIf = "!applicant.useRegAddress" type="text" class="form-control" id="mailAdress" name="mailAddress" [(ngModel)]="applicant.mailAddress.street" (input) = "onChange()">
          <input *ngIf = "applicant.useRegAddress" type="text" class="form-control" id="mailAdress" name="mailAddress" [ngModel]="applicant.address?.street" (ngModelChange)="updateStreet($event)">
        </div>
      </div>

      <div class="form-group row">
        <label for="province" class="col-sm-3 col-form-label">
          Province
        </label>
        <div class="col-sm-9">
          <input *ngIf = "!applicant.useRegAddress" type="text" class="form-control" id="mailProvince" name="mailProvince" [(ngModel)]="applicant.mailAddress.province" (input) = "onChange()">
          <input *ngIf = "applicant.useRegAddress" type="text" class="form-control" id="mailProvince" name="mailProvince" [ngModel]="applicant.address?.province" (ngModelChange)="updateProvince($event)">
        </div>
      </div>
    </div>

    <div class="col">
      <div class="form-group row">
        <label for="postal" class="col-sm-3 col-form-label">
          Postal Code
        </label>
        <div class="col-sm-9">
          <input *ngIf = "!applicant.useRegAddress" type="text" class="form-control" id="mailPostal" name="mailPostal" [(ngModel)]="applicant.mailAddress.postal" (input) = "onChange()">
          <input *ngIf = "applicant.useRegAddress" type="text" class="form-control" id="mailPostal" name="mailPostal" [ngModel]="applicant.address?.postal" (ngModelChange)="updatePostal($event)">
        </div>
      </div>

      <div class="form-group row">
        <label for="city" class="col-sm-3 col-form-label">
          City
        </label>
        <div class="col-sm-9">
          <input *ngIf = "!applicant.useRegAddress" type="text" class="form-control" id="mailCity" name="mailCity" [(ngModel)]="applicant.mailAddress.city" (input) = "onChange()">
          <input *ngIf = "applicant.useRegAddress" type="text" class="form-control" id="mailCity" name="mailCity" [ngModel]="applicant.address?.city" (ngModelChange)="updateCity($event)">
        </div>
      </div>
    </div>

    <div class="col">
      <div class="form-group row">
        <label for="country" class="col-sm-3 col-form-label">
          Country
        </label>
        <div class="col-sm-9">
          <input *ngIf = "!applicant.useRegAddress" type="text" class="form-control" id="mailCountry" name="mailCountry" [(ngModel)]="applicant.mailAddress.country" (input) = "onChange()">
          <input *ngIf = "applicant.useRegAddress" type="text" class="form-control" id="mailCountry" name="mailCountry" [ngModel]="applicant.address?.country" (ngModelChange)="updateCountry($event)">
        </div>
      </div>
    </div>
  </div>

</form>
