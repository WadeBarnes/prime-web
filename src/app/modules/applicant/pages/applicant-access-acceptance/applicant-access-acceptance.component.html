<prime-applicant-breadcrumbs
  pageName="Access Acceptance"
  previousPageLink="/applicant/professional"
  [shouldDisableContinue]="disableContinue()"
  [showControls]="shouldShowControls()"
  (onSave)="save()"
  (onCancel)="cancel()">
</prime-applicant-breadcrumbs>

<prime-page-framework>

  <h2 class='prime-title' id="uaa">User Access Acceptance </h2>

  <div>
    <span class="has-float-label" *ngFor="let item of accessAcceptances">
      <h3><b>Section / Clause</b></h3>
      <textarea disabled value={{item.acceptanceClause}}></textarea>
      <input type="checkbox" class="myCheckbox" [(ngModel)]="item.isAccepted">
    </span>
  </div>

  <hr>

  <h2 class='prime-title' id='declare'>Declaration</h2>
  <div>
    <span class='has-float-label'>
      <textarea disabled value="">I declare the information I provided is accurate.</textarea>
      <input type="checkbox" class="myCheckbox" [(ngModel)]="isDeclareChecked">
    </span>
  </div>

</prime-page-framework>
