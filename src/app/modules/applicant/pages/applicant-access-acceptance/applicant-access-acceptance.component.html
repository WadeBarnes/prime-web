<prime-applicant-breadcrumbs
  pageName="User Access Acceptance"
  previousPageLink="/applicant/self-declaration"
  [shouldDisableContinue]='!canContinue'>
</prime-applicant-breadcrumbs>


<div class="row">
  <ul *ngFor="let item of accessAcceptances; let  itemIndex = index ">
    <h3><b>Section / Clause</b></h3>

    <textarea value={{item.acceptanceClause}} cols="150" rows="4"></textarea>

    <input type="checkbox" id="{{itemIndex}}" [(ngModel)]="item.isAccepted">

  </ul>
</div>
