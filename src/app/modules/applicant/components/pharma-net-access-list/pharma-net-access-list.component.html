<div class="enrollment-list-controls bg-light">
  <div>
    <form class="form-inline">
      <span class="has-float-label">
        <input class="form-control bg-transparent" type="search" placeholder="Organizations" aria-label="Organizations" (input)="search($event.target.value)">
        <span>Search</span> 
      </span>

      <label class="has-float-label mx-2">
        <select id="enrollmentViewSelector" class="form-control enrollment-view-selector" [value]="viewTypeSelector" (change)="viewTypes($event.target.value)">
          <option value="View All">All</option>
          <option *ngFor="let status of orgTypes" value="{{status}}">
            {{status}}
          </option>
        </select>
        <span>View</span>
      </label>

    </form>
  </div>
  <div>
    <prime-add-pharma-net-organization #addOrgComponent></prime-add-pharma-net-organization>
  </div>
</div>
<div class="enrollment-item-container">
  <div class="enrollment-item-inner">
    <ng-container *ngIf='data?.length; else emptyState'>
      <prime-pharma-net-access-row
        *ngFor='let item of data'
        [rowData]='item'
      >
      </prime-pharma-net-access-row>

    </ng-container>
  </div>
</div>

<ng-template #emptyState>
  <span class="text-center" (click)="addOrg(addOrgComponent)">
    <!-- Use padding instead of margin so we don't mess up borders -->
    <h3 class='m-0 p-2 pt-4'>No organizations selected</h3>
    <p class='m-0 p-2'>Try adding an organization by clicking here, or clicking "Add Organization" above.</p>
  </span>
</ng-template>
