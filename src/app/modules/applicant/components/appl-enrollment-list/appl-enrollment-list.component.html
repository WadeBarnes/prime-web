<div class="enrollment-list-controls bg-light">
  <div>
    <form class="form-inline">
      <prime-expanding-search
        (input)="search($event.target.value)"
        placeholder="Sites"
        alwaysShow=true
        class='mr-2'>
      </prime-expanding-search>

      <select id="enrollmentViewSelector"
              class="form-control enrollment-view-selector"
              [value]="viewTypeSelector"
              (change)="viewTypes($event.target.value)">
        <option value="View All">View All</option>
        <option *ngFor="let status of EnrollmentStatus" value="{{status}}">
          {{status}}
        </option>
      </select>
    </form>
  </div>
  <div class='controls'>
    <div *ngIf="!showSaveMessage" >
      <button [disabled]="!updated" type="button" class="btn btn-default mx-2" (click)="cancel()">Cancel</button>
      <button [disabled]="!updated" type="button" class="btn btn-primary mx-2" (click)="save()">Save</button>
    </div>

    <div  *ngIf="showSaveMessage" [@fadeIn]>
      <alert type='success' (onClosed)="reset()">Saved...</alert>
    </div>
  </div>
</div>

<div class="enrollment-item-container">
  <div class="enrollment-item-inner">
    <prime-appl-enrollment-row
      *ngFor="let item of data"
      [rowData]="item"
      (onChange) = "onChange()"
      (onRowOpened)="rowOpened($event)">
    </prime-appl-enrollment-row>
  </div>
</div>
