<div class="thumbnail-container">
  <img [src]="imageObject.fileContent" alt="" tabindex="0"
       [ngClass]="{'image-thumbnail': scaledWidth <= 300, 'image-thumbnail-width-priority': scaledWidth > 300}"
       (click)="showFullSizeView()">
 <!-- <div class="action-strip" *ngIf="!reviewMode">
    <a href="javascript:void(0)" (click)="delete($event)" tabindex="0">Delete</a>
  </div>-->
</div>

<div bsModal #fullSizeViewModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="hideFullSizeView()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{imageObject.name}}</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12" >
            <img [src]="imageObject.fileContent" alt="" class="center-block img-fluid"   [ngClass]="{'image-thumbnail': scaledWidth <= 300, 'image-thumbnail-width-priority': scaledWidth > 300}">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
