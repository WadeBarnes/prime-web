<ng-container *ngFor="let badge of distinctBadges">

  <span class="badge badge-pill badge-{{badge.level}}">


      <i class="fa fa-exclamation-circle" *ngIf="badge.level === 'warning'"></i>
      <i class="fa fa-exclamation-triangle" *ngIf="badge.level === 'danger'"></i>

      {{badge.title}}
      <span *ngIf="badge.count > 1" class="count bg-{{badge.level}}">
        {{badge.count}}
      </span>
  </span>

</ng-container>
