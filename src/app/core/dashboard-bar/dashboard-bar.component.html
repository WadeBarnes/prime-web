<div class='dashboard-container'>
    <nav class="nav">
      <a *ngIf="isProvisionerDashboard" [routerLink]="['/provisioner/dashboard/user']">
        <button class="btn btn-block btn-default" [ngClass]='{"active": byUserActive}'>Provision by User</button>
      </a>
      <a *ngIf="isProvisionerDashboard" [routerLink]="['/provisioner/dashboard/site']">
        <button class="btn btn-block btn-default" [ngClass]='{"active": !byUserActive}'>Provision by Site</button>
      </a>
      <a *ngIf="isVerifierDashboard" [routerLink]="['/verifier/dashboard/user']">
        <button class="btn btn-default btn-block">Enroll by User</button>
      </a>
      <a *ngIf="isVerifierDashboard" [routerLink]="['/verifier/dashboard/site']">
        <button class="btn btn-default btn-block">Enroll by Site</button>
      </a>

      <prime-add-user-button
        *ngIf="!hideAddUserButton"
        class='fix-right'>
      </prime-add-user-button>
    </nav>

</div>
