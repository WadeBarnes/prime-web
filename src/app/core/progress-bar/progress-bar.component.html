<div class="container">
  <nav>
    <div class="progressBar">
      <ul>
        <li *ngFor="let item of progressBarList; let itemNum = index">
          <a
          routerLink="{{item.routerLink}}"
          [class.active]="itemNum === 0"
          [class.afterActive]="itemNum > 0">
            <span>{{itemNum + 1}}</span>
            <span>{{item.displayName}}</span>
          </a>
        </li>
