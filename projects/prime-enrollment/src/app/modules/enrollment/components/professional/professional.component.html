<common-page-framework layout="blank">
  <h1>Professional Information</h1>

  <ng-content select="[identityInstruct]"></ng-content>
  <h2 identityInstruct class="border-bottom">
    Profile information helper text.
  </h2>
  <common-page-section layout="tips">
    <div>
      <form [formGroup]="fg">
        <label class="control-label">Do you have a college certification?
        </label>
        <enroll-radio-button formControlName="collegeCert"></enroll-radio-button>

        <div *ngIf="fg.controls['collegeCert'].value">
          <ng-container *ngFor="let fg of certFa; index as i">
            <enroll-license [fg]="fg" (delete)="removeLicenseForm(i, certFa)" [licenseOptions]="collegeOptions"
              [apOptions]="apOptions" [enableDelete]="certFa.length > 1">
            </enroll-license>
          </ng-container>
          <button class="btn btn-md btn-primary" (click)="addLicenseForm(certFa)">Add Another License</button>
        </div>

        <label class="control-label">Are you a device provider?
        </label>
        <enroll-radio-button formControlName="deviceProvider" labelOne="dpfalse" labelTwo="dptrue" name="dp">
        </enroll-radio-button>
        <div *ngIf="fg.controls['deviceProvider'].value">
          <ng-container *ngFor="let fc of dpFa.controls; index as i">
            <enroll-device-provider [enableDelete]="dpFa.controls.length > 1" [fc]="dpFa.controls[i]"
              (remove)="removeDeviceFc(dpFa)">
            </enroll-device-provider>
          </ng-container>
          <button class="btn btn-md btn-primary" (click)="addDeviceFc(dpFa)">Add Another License</button>
        </div>

        <label class="control-label">Are you accessing pharmanet on behalf of someone else?
        </label>
        <enroll-radio-button formControlName="onBehalfOf" labelOne="oboFalse" labelTwo="obotrue" name="obo">
        </enroll-radio-button>
        <div>
          <div *ngIf="fg.controls['onBehalfOf'].value; else loading" class="border padded">
            <div class="form-group col-sm-12">
              <label class="control-label" for="onBehalfOfJobTitle">Device Provider Name</label>
              <select class="form-control" id="onBehalfOfJobTitle" formControlName="onBehalfOfJobTitle"
                placeholder="Choose">
                <option value="" selected>Choose</option>
                <option *ngFor="let option of onBehalfOfOptions | async" [value]="option" [label]="option">{{option}}
                </option>
              </select>
            </div>
          </div>
        </div>
      </form>
    </div>
    <aside>TIPS</aside>
  </common-page-section>
</common-page-framework>
