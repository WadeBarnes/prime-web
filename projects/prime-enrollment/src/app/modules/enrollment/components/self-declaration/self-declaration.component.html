<common-page-framework layout="blank">
  <div class="page-header">
    <h2>Self Declaration</h2>

    <p class="border-bottom">
      Self Declaration - helper text
    </p>
  </div>
  <div>
    <form [formGroup]="fg">
      <common-page-section layout="noTips">
        <enroll-yes-no class="panel " [fg]="fg" fc="conviction" [label]="convictionLabel"></enroll-yes-no>
        <enroll-details *ngIf="fg.controls['conviction'].value" [fg]="fg" fc="convictionDesc" docFc="convictionDocs">
        </enroll-details>
        <enroll-yes-no [fg]="fg" fc="regSuspension" [label]="regSuspensionLabel"></enroll-yes-no>
        <enroll-details *ngIf="fg.controls['regSuspension'].value" [fg]="fg" fc="regSuspensionDesc"
          docFc="suspensionDocs"></enroll-details>
        <enroll-yes-no [fg]="fg" fc="tAndC" [label]="tAndCLabel"></enroll-yes-no>
        <enroll-details *ngIf="fg.controls['tAndC'].value" [fg]="fg" fc="tAndCDesc" docFc="tAndCDocs">
        </enroll-details>
        <enroll-yes-no [fg]="fg" fc="pharmaSuspension" [label]="pharmaSuspensionLabel"></enroll-yes-no>
        <enroll-details *ngIf="fg.controls['pharmaSuspension'].value" [fg]="fg" fc="pharmaSuspensionDesc"
          docFc="pharmaSuspensionDocs">
        </enroll-details>
      </common-page-section>

    </form>
  </div>
</common-page-framework>
