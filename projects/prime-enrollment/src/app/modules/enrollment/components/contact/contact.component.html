<common-page-framework layout="blank">

  <h2>Your Information</h2>

  <ng-content select="[identityInstruct]"></ng-content>
  <p identityInstruct class="border-bottom">
    Contact Information - helper text
  </p>
  <common-page-section layout="tips">
    <div>
      <ng-container *ngIf="fg$ | async as fg">
        <form [formGroup]="fg">
          <div class="form-group">
            <label class="control-label" for="contactMethod">Preferred Contact Method</label>
            <ng-select id="contactMethod" formControlName="preferredContact" placeholder="Choose" [items]="contactOpts">
            </ng-select>
            <enroll-error label="Email" [touched]="fg.controls.preferredContact.touched"
              [valid]="fg.controls.preferredContact.valid">
            </enroll-error>
          </div>
          <div class="form-group phone">
            <label class="control-label">Phone</label>
            <input class="form-control" name="phone" formControlName="phone" [textMask]="{mask: mask}"
              [placeholder]="placeholder">
            <span>This number must be text message capable phone</span>
          </div>
          <enroll-error label="Phone" [touched]="fg.controls.phone.touched" [valid]="fg.controls.phone.valid">
          </enroll-error>
          <div class="form-group">

            <label for="email" class="control-label">Email</label>
            <input class="form-control" formControlName="email" id="email" placeholder="user@example.com">
          </div>
          <enroll-error label="Email" [touched]="fg.controls.email.touched" [valid]="fg.controls.email.valid">
          </enroll-error>
          <h3>How would you like to be contacted by voice calls from agents</h3>
          <div class="form-group phone">
            <label class="control-label">Phone</label>
            <input class="form-control" name="phone" formControlName="voicePhone" [textMask]="{mask: mask}"
              [placeholder]="placeholder">
            <!-- <span>This number must be text message capable phone</span> -->
          </div>
          <enroll-error label="Voice phone" [touched]="fg.controls.voicePhone.touched"
            [valid]="fg.controls.voicePhone.valid"></enroll-error>
          <div class="form-group">

            <label for="ext" class="control-label">Extension Number (Optional)</label>
            <input class="form-control col-sm-3 col-md-3 col-lg-3" formControlName="ext" id="ext" placeholder="555">
          </div>
        </form>
      </ng-container>
    </div>

    <aside>Tips</aside>
  </common-page-section>
</common-page-framework>
