<common-page-framework layout="blank">

  <h2>Contact Information</h2>

  <ng-content select="[identityInstruct]"></ng-content>
  <p identityInstruct class="border-bottom">
    Contact Information - helper text
  </p>
  <common-page-section layout="tips">
    <div>

      <ng-container *ngIf="fg$ | async as fg">
        <form [formGroup]="fg">
          <section>
            <h3 style="margin-bottom: 0px; margin-top: 21px;" class="font-weight-bolder">Preferred
              Preferred Contact Method</h3>
            <p class="border-bottom">This contact is for text massage communication</p>
            <!-- <div> -->
            <div class="md-radio md-radio-inline">
              <input id="email" type="radio" formControlName="preferredContact" value="email"
                (click)="toggleInputFields(fg, 'email')" />
              <label for="email">Email</label>
            </div>
            <div class="md-radio md-radio-inline">
              <input id="phone" type="radio" formControlName="preferredContact" value="phone"
                (click)="toggleInputFields(fg, 'phone')" />
              <label for="phone">Text Phone Number</label>
            </div>
            <div class="md-radio md-radio-inline">
              <input id="both" type="radio" formControlName="preferredContact" value="both"
                (click)="toggleInputFields(fg, 'both')" />
              <label for="both">Both (Email & Text Phone Number)</label>
            </div>
            <!-- </div> -->
            <enroll-error label="Email" [touched]="fg.controls.preferredContact.touched"
              [valid]="fg.controls.preferredContact.valid"></enroll-error>
          </section>
          <!-- <div class="form-group">
            <label class="control-label" for="contactMethod">Preferred Contact Method</label>
            <ng-select id="contactMethod" formControlName="preferredContact" placeholder="Choose" [items]="contactOpts">
            </ng-select>
            <enroll-error label="Email" [touched]="fg.controls.preferredContact.touched"
              [valid]="fg.controls.preferredContact.valid">
            </enroll-error>
          </div> -->
          <div class="form-group">

            <h4 for="email" class="control-label">Email</h4>
            <input class="form-control" formControlName="email" id="email" placeholder="user@example.com">
          </div>
          <enroll-error label="Email" [touched]="fg.controls.email.touched"
            [valid]="fg.controls.email.disabled || fg.controls.email.valid">
          </enroll-error>
          <div class="form-group phone">
            <!--  <h4 class="control-label">Phone Number for text messages</h4>
             <input type="text" ng2TelInput class="form-control" name="phone" formControlName="phone"
              [ng2TelInputOptions]="{initialCountry: 'ca'}" [textMask]="{mask: mask}" [placeholder]="placeholder"
              (countryChange)="onCountryChange($event, 1)"> -->
            <!-- <span>This number must be text message capable phone</span> -->
            <input class="form-control" name="phone" formControlName="phone" [textMask]="{mask: mask}"
              [placeholder]="placeholder">
          </div>
          <enroll-error label="Phone" [touched]="fg.controls.phone.touched "
            [valid]="fg.controls.phone.disabled || fg.controls.phone.valid">
          </enroll-error>
          <h3 style="margin-bottom: 0px; margin-top: 21px;" class="font-weight-bolder">Voice Contact</h3>
          <p class="border-bottom">Used for voice calls. ie: Business Phone</p>
          <h4 class="control-label" for="phone">Phone Number for Voice Contact</h4>
          <input class="form-control" name="voicePhone" formControlName="voicePhone" [textMask]="{mask: mask}"
            [placeholder]="placeholder">
          <!-- <span>This number must be text message capable phone</span>  -->
          <!-- <input type="text" ng2TelInput class="form-control" name="voicePhone" formControlName="voicePhone"
              [ng2TelInputOptions]="{initialCountry: 'ca'}" [textMask]="{mask: mask2}" [placeholder]="placeholder"
              (countryChange)="onCountryChange($event, 2)">
          </div> -->
          <!-- <span class="tooltip">Used for voice calls. ie: Business Phone</span> -->

          <enroll-error label="Voice phone" [touched]="fg.controls.voicePhone.touched"
            [valid]="fg.controls.voicePhone.valid">
          </enroll-error>
          <div class="form-group">

            <h4 for="ext" class="control-label">Extension Number (Optional)</h4>
            <input class="form-control col-sm-3 col-md-3 col-lg-3" formControlName="ext" id="ext" placeholder="555">
          </div>
        </form>
      </ng-container>
    </div>

    <aside>Tips</aside>
  </common-page-section>
</common-page-framework>
