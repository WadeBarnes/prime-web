<common-page-framework layout="blank">
  <h2>Pharmanet Access</h2>
  <p class="border-bottom">
    Pharmanet Access - helper text
  </p>
  <common-page-section layout="noTips">
    <ng-container *ngIf="!results">
      <enroll-action-block (clicked)="openModal(modal)" label="Add Organization" text="No Organizations"
        class="action-block">
      </enroll-action-block>
    </ng-container>
  </common-page-section>
  <ng-container *ngIf="fa$ | async as fa">
    <button class="btn btn-secondary btn-lg" (click)="openModal(modal)">Add Organization</button>
    <div class="header-row">
      <span>Organization Name</span>
      <span>Type</span>
      <span>City</span>
      <span>Start Date</span>
      <span>End Date</span>
    </div>
    <form *ngFor="let fg of fa; index as i" [formGroup]="fg">
      <div class="list-item-row">
        <span class="values">{{ fg.controls.name.value }}</span>
        <span class="values">{{ fg.controls.type.value }}</span>
        <span class="values">{{ fg.controls.city.value }}</span>
        <div class="input-group">
          <common-datepicker formControlName="startDate"></common-datepicker>
          <enroll-error label="Start date" [touched]="fg.controls.startDate.touched"
            [valid]="fg.controls.startDate.valid"></enroll-error>
        </div>
        <div class="input-group">
          <common-datepicker formControlName="endDate"></common-datepicker>
          <enroll-error label="Start date" [touched]="fg.controls.endDate.touched" [valid]="fg.controls.endDate.valid">
          </enroll-error>

        </div>
        <button class="btn delete" (click)="remove(i)" *ngIf="fa$.value.length > 1"><i style="color: red !important;"
            class="fa fa-2x fa-times-circle"></i></button>
      </div>
    </form>
  </ng-container>
  <ng-template #modal>
    <enroll-search-organization-modal (submit)="modalSubmit($event)" (result)="modalResult($event)">
    </enroll-search-organization-modal>
  </ng-template>
</common-page-framework>
