<common-page-framework layout="blank">
  <h1>Application Review</h1>

  <ng-content select="[identityInstruct]"></ng-content>
  <h2 identityInstruct class="border-bottom">
    You will not be able to change your answers once submitted.
  </h2>
  <prime-page-sections layout="double">
    <div class="label-row">
      <h3>Profile</h3>
      <i class="fa fa-pencil"></i>
    </div>
    <enroll-profile-block></enroll-profile-block>
    <h3>Address</h3>
    <enroll-address-block></enroll-address-block>
    <h3>Mailing Address</h3>
    <enroll-address-block></enroll-address-block>
    <div class="label-row">

      <h3>Contact</h3>
      <i class="fa fa-pencil"></i>
    </div>
    <enroll-contact-block [phone]="stateSvc.contactForm.controls.phone.value.number"
      [email]="formValue('contactForm', 'email')" [contactMethod]="formValue('contactForm', 'preferredContact')">
    </enroll-contact-block>
    <div class="label-row">

      <h3>Self Declaration</h3>
      <i class="fa fa-pencil"></i>
    </div>
    <ng-container *ngFor="let declaration of declarations">

      <enroll-self-declaration-question-block [question]="declaration.question" [answer]="declaration.value"
        [details]="declaration.details"></enroll-self-declaration-question-block>
    </ng-container>
    <aside>
      <div>
        <div class="label-row">

          <h3>Professional Information</h3>
          <i class="fa fa-pencil"></i>
        </div>
        <enroll-professional-information-block></enroll-professional-information-block>
      </div>
      <div>
        <div class="label-row">

          <h3>PharmaNet</h3>
          <i class="fa fa-pencil"></i>
        </div>
        <enroll-pharmanet-block></enroll-pharmanet-block>
      </div>
    </aside>
  </prime-page-sections>
</common-page-framework>
