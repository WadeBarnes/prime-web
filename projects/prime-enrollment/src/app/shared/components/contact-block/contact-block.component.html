<ng-container *ngIf="phone">
  <label>Phone</label>
</ng-container>


<span>{{ phone }}</span>
<ng-container *ngIf="email">
  <label>Email</label>
  <span>{{ email }}</span>
</ng-container>
<ng-container *ngIf="voicePhone">

  <label>Voice Phone</label>
  <span>{{ voicePhone }}</span>
</ng-container>
