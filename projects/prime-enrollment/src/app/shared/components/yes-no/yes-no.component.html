<label class="control-label">{{ label }}
</label>
<div class="form-check" *ngIf="fc" [formGroup]="fg">
  <input class='form-check-input' [formControlName]="fc" type="radio" id="fcfalse" tabindex="0" [value]="false">
  <label class='form-check-label' for="fcfalse">
    No
  </label>
  <input class='form-check-input' type="radio" [formControlName]="fc" id="fctrue" tabindex="0" [value]="true">
  <label class='form-check-label' for="fctrue">
    Yes
  </label>
</div>
