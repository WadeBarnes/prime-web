<div *ngIf="address$ | async as add" class="card">
  <enroll-review-list-item label="Country" value="{{ country | async | lowercase }}"></enroll-review-list-item>
  <enroll-review-list-item label="Province" value="{{province | async }}"></enroll-review-list-item>
  <enroll-review-list-item label="Street Address" [value]="add.street"></enroll-review-list-item>
  <enroll-review-list-item label="City" [value]="add.city"></enroll-review-list-item>
  <enroll-review-list-item label="Postal Code" [value]="add.postal"></enroll-review-list-item>



</div>
