<p>
  device-provider works!
</p>
<div *ngIf="fc; else loading" class="border padded">
  <div class="form-group col-sm-6">
    <label class="control-label" for="device">Device Provider Name</label>
    <input class="form-control" id="device" formControlName="fc">
    <button class="btn delete " (click)="remove.emit(true)" *ngIf="enableDelete"><i
        class="fa fa-2x fa-window-close btn-danger"></i></button>

  </div>
</div>
<ng-template #loading>
  loading
</ng-template>
