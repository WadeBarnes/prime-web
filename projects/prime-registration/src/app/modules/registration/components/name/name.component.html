
<label for='{{objectID}}' class="control-label">{{label}}</label>
<input #nameRef="ngModel"
        type="text"
        class="form-control"
        name="{{objectID}}"
        id="{{objectID}}"
        [ngModel]="nameStr"
        (ngModelChange)="setName($event)"
        [pattern]="nameCriteria"
        [maxlength]="maxLen"
        [required]="required"
        [disabled]="disabled" />
<!-- Error messages for component -->
<div *ngIf="!nameRef.disabled && nameRef.touched"
    role="alert"
    class="error-container"
    aria-live="assertive">
  <div class="text-danger" *ngIf="nameRef?.errors?.required">
    {{label}} is required.
  </div>
  <div class="text-danger" *ngIf="nameRef?.errors?.pattern">
      {{label}} must begin with a letter and cannot include special characters except hyphens,
      periods, apostrophes and blank characters.
  </div>
</div>
