<common-page-framework layout='blank'>

  <lib-prime-confirmation [displayIcon]='statusCode'
                      [hasQrCode]='hasQRCode()'
                      (btnClick)='onButtonClick($event)'>

    <p>{{confirmationMessage}}</p>

    <div qrcode>{{QRCode}}</div>

    <p nextSteps>{{nextStepMessage}}</p>

  </lib-prime-confirmation>

</common-page-framework>
