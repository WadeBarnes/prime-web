<common-page-framework layout='blank'>

  <form #formRef='ngForm' (ngSubmit)='continue()'>
    <prime-appl-profile (dataValid)='continueRegistration($event)'>
      <p identityInstruct>
        Prior to identity-proofing, please upload the front and back of a valid
        government-issued photo ID.
      </p>
    </prime-appl-profile>

    <!-- Display bar during registration -->
    <common-form-submit-bar [increaseWidth]='true'
                            [isLoading]='loading'></common-form-submit-bar>
  </form>



</common-page-framework>
