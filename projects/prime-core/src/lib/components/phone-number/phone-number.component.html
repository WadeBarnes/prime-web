
<label for="{{labelforId}}" class="control-label">{{label}}</label>
<div *ngIf="displayMask; else NoMask">
  <input class="form-control"
         type="text"
         id="{{labelforId}}"
         [value]="phoneNumber"
         (change)="onValueChange($event.target.value)"
         [(ngModel)]="phoneNumber"
         (blur)="onBlurEvent($event)"
         [placeholder]="placeholder"
         [textMask]="{mask: mask}"
         [disabled]="disabled"/>
</div>

<!-- Error messages for component -->
<div *ngIf="controlDir && !disabled && (controlDir.touched || controlDir.dirty)"
    role="alert"
    class="error-container"
    aria-live="assertive">
  <div class="text-danger" *ngIf="controlDir.errors?.required">
    {{label}} is required.
  </div>
  <div class="text-danger" *ngIf="controlDir.errors?.invalidChar">
      {{label}} must contain numbers, and may include spaces, brackets, plus sign and/or hyphen.
    </div>
</div>

<ng-template #NoMask>
  <input class="form-control"
         type="text"
         id="{{labelforId}}"
         [value]="phoneNumber"
         (change)="onValueChange($event.target.value)"
         (blur)="onBlurEvent($event)"
         [disabled]="disabled"
         [attr.maxlength]="maxlen" />
</ng-template>
